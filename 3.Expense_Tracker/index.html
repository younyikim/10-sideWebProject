<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <h1>Expense Tracker</h1>
        </div>
        <div class="container">
            <div class="content-balance">
                <h2>YOUR BALANCE</h2>
                <p id="total-balance">$600.00</p>
                <div class="content-inc-exp-trace">
                    <div>
                        <h4>INCOME</h4>
                        <p id="inc-trace" class="trace plus">$0.00</p>
                    </div>
                    <div>
                        <h4>EXPENSE</h4>
                        <p id="exp-trace" class="trace minus">$0.00</p>
                    </div>
                </div>
            </div>
            <div class="content-history">
                <h3>History</h3>
                <ul class="history">
                    <li class="plus">Cash<span>-$400</span><button class="delete-btn">x</button></li>
                    <li class="minus">Cash<span>-$400</span><button class="delete-btn">x</button></li>
                </ul>
            </div>
            <form id="form">
                <div class="content-transaction">
                    <h3>Add new transaction</h3>
                    <div>
                        <h4>Text</h4>
                        <input type="text" name="transaction-name" id="name" placeholder="Enter text..." required>
                    </div>
                    <div>
                        <h4>Amount</h4>
                        <p>(- : expense/ + :income)</p>
                        <input type="number" name="transaction-amount" id="amount" placeholder="Enter amount.."
                            required>
                    </div>
                    <div>
                        <button id="add-btn">Add transaction</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
