<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Speed Typer</title>
</head>

<body>
  <div class="setting-container">
    <form id="settings-form">
      <div>
        <label for="difficulty">Difficulty</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
    </form>
  </div>
  <div class="container">
    <h2 id="title">👩‍💻Speed Typer👩‍💻</h2>

    <small>Type the following : </small>
    <h1 id="word">Pipt</h1>

    <input type="text" name="typing" id="typing" autocomplete="off" placeholder="Type the word here..." />


    <p class="time-container">Time left : <span id="time"></span></p>
    <p class="score-container">Score : <span id="score"></span></p>
    <div id="end-game-container" class="end-game-container"></div>
  </div>

  <button id="settings-btn" class="settings-btn">
    <i class="fas fa-cog"></i>
  </button>
  <script src="script.js"></script>
</body>

</html>
