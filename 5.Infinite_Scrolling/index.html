<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Infinite Scrolling</title>
</head>

<body>
    <h1>My Blog</h1>
    <div class="container">
        <div class="blog-search">
            <input type="text" name="search" id="search" placeholder="Filter posts...">
        </div>
        <div class="blog-content">
            <div class="number">1</div>
            <div class="post-info">
                <h2 class="post-title">
                    sunt aut facere repellat provident occaecati excepturi optio reprehenderit</h2>
                <p class="post-body">quia et suscipit suscipit recusandae consequuntur expedita et cum reprehenderit
                    molestiae ut ut quas totam nostrum rerum est autem sunt rem eveniet architecto</p>
            </div>
        </div>
        <div class="loader">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
