<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Memory Card</title>
</head>

<body>

    <h1>Memory Cards
        <button id="show" class="btn btn-small"><i class="fas fa-plus"></i>Add New Card</button>
    </h1>

    <!-- 카드 플립 버튼 클릭시, 이벤트 버벅거림을 막기 위한 클릭 감지용 부모 div -->
    <div id="cards-container" class="cards">
        <div class="card active">
            <div class="inner-card">

                <div class="inner-card-front">
                    <p>What is PHP?</p>
                </div>

                <div class="inner-card-back">
                    <p>A programming language.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="navigation-container">
        <button id="prev" class="nav-button">
            <i class="fas fa-arrow-left"></i>
        </button>

        <p id="current">1 / 3</p>

        <button id="next" class="nav-button">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <div class="add-card-container" id="add-card-container">
        <h1>Add New Card
            <button id="btn-close" class="btn btn-small btn-close"><i class="fas fa-times"></i></button>
        </h1>

        <div class="form-group">
            <label for="question">Question</label>
            <textarea name="question" id="question" placeholder="Enter Question..."></textarea>
        </div>
        <div class="form-group">
            <label for="answer">Answer</label>
            <textarea name="answer" id="answer" placeholder="Enter Answer..."></textarea>
        </div>

        <button id="add-card" class="btn">
            <i class="fas fa-plus"></i> Add Card
        </button>
    </div>

    <button id="btn-clear" class="btn btn-clear"><i class="fas fa-trash"></i>Clear Cards</button>


    <script src="script.js"></script>
</body>

</html>
