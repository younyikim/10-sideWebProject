<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>

<body>
    <h1>Music Player</h1>
    <div class="music-player-container">
        <!-- 음악 상세 정보, progress bar -->
        <div class="music-detail">
            <h4 id="title">ukulele</h4>
            <h5 id="play-time">01:10</h5>
            <div class="progress-container">
                <div class="progress" id="progress">

                </div>
            </div>
        </div>
        <audio src="music/ukulele.mp3" id="audio"></audio>
        <!-- 앨범 이미지 -->
        <div class="image-container">
            <img src="image/ukulele.jpg" alt="image of music" id="song-image">
        </div>
        <!-- 음악 재생 컨트롤 -->
        <div class="music-controll-container">
            <button id="prev-btn" class="music-controll">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play-btn" class="music-controll music-controll-lg">
                <i class="fas fa-play"></i>
            </button>
            <button id="forward-btn" class="music-controll">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
